        #searchFood {

<script type="module">
    import navbar from "./components2/navbar.js";
    import {getFood, appendRecipes} from "./scripts/showFood.js";

    document.body.innerHTML = navbar();

    async function checkData() {
        try{
            let response = await getFood("https://www.themealdb.com/api/json/v1/1/search.php?f=b");

            let parent = document.getElementById("data");
            appendRecipes(response, parent);
            console.log("response:", response);
        }
        catch(err) {
            console.log("err:", err);
        }
    }
    checkData();
</script>
